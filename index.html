<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rive Animation - Final Bosu</title>
</head>
<body>
    <h1>Finalbosu</h1>
    <canvas id="rive-canvas" width="500" height="500"></canvas>

    <!-- Rive Player Kütüphanesi -->
    <script src="https://cdn.rive.app/releases/2.0.0/rive.min.js"></script>

    <script>
        const rive = new Rive({
            src: 'animation.riv', // Depoya yüklediğin .riv dosyasının adı
            canvas: document.getElementById('rive-canvas'),
            autoplay: true,
        });
    </script>
</body>
</html>
