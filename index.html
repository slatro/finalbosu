<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalbosu</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* İsteğe bağlı arka plan rengi */
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <h1 style="display: none;">Finalbosu</h1> <!-- Sadece başlık metadata için, görünmez -->
    <canvas id="rive-canvas" width="1920" height="1080"></canvas>

    <!-- Rive Player Kütüphanesi -->
    <script src="https://cdn.rive.app/releases/2.0.0/rive.min.js"></script>

    <script>
        const rive = new Rive({
            src: './finalbosu.riv', // Rive dosyasının yolu
            canvas: document.getElementById('rive-canvas'),
            autoplay: true,
        });
    </script>
</body>
</html>
