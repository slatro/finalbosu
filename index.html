<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalbosu</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('https://github.com/slatro/finalbosu/raw/main/background.jpeg') no-repeat center center fixed;
            background-size: cover; /* Arka planı tam ekran yapar */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Logo üstte, animasyon ortada */
            align-items: center;
        }
        #logo {
            width: 200px; /* Logo boyutu (isteğe göre değiştirilebilir) */
            margin-top: 20px; /* Yukarıdan biraz boşluk */
            z-index: 2; /* Logoyu diğer katmanların üstüne çıkarır */
        }
        canvas {
            display: block;
            z-index: 1; /* Canvas logonun altında kalır */
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img id="logo" src="https://github.com/slatro/finalbosu/raw/main/logo.png" alt="Logo">

    <!-- Rive Animasyonu -->
    <canvas id="rive-canvas" width="1920" height="1080"></canvas>

    <!-- Rive Player Kütüphanesi -->
    <script src="https://unpkg.com/@rive-app/canvas"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const riveInstance = new rive.Rive({
                src: './finalbosu.riv', // Rive dosyasının yolu
                canvas: document.getElementById('rive-canvas'),
                autoplay: true,
                stateMachines: ['State Machine 1'], // State Machine adı
                onStateChange: (event) => {
                    console.log('State değişti:', event.data); // Konsola state değişikliklerini yaz
                },
            });

            // Etkileşimler: Fare tıklaması
            document.getElementById('rive-canvas').addEventListener('click', () => {
                riveInstance.pointerDown();
            });

            // Fare hareketleri için:
            document.getElementById('rive-canvas').addEventListener('mousemove', (event) => {
                riveInstance.pointerMove({
                    x: event.offsetX,
                    y: event.offsetY,
                });
            });

            // Fare serbest bırakıldığında:
            document.getElementById('rive-canvas').addEventListener('mouseup', () => {
                riveInstance.pointerUp();
            });
        });
    </script>
</body>
</html>
