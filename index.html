<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalbosu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Taşmayı engeller */
            background: url('https://github.com/slatro/finalbosu/raw/main/background.jpeg') no-repeat center center fixed;
            background-size: cover; /* Arka planı ekranı dolduracak şekilde ayarlar */
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Üst ve alt kısmı ayırır */
        }

        #logo {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px; /* Logo boyutu */
            z-index: 2;
        }

        #canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            width: 90%; /* Canvas genişliği ekranın %90'ını kaplar */
            height: auto; /* Yükseklik oranını korur */
            max-height: 80%; /* Ekranın %80'inden taşmaz */
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img id="logo" src="https://github.com/slatro/finalbosu/raw/main/logo.png" alt="Logo">

    <!-- Rive Canvas -->
    <div id="game-container">
        <div id="canvas-container">
            <canvas id="rive-canvas"></canvas>
        </div>
    </div>

    <!-- Rive Player Kütüphanesi -->
    <script src="https://unpkg.com/@rive-app/canvas"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const canvas = document.getElementById('rive-canvas');

            const resizeCanvas = () => {
                const dpr = window.devicePixelRatio || 1; // Cihazın piksel oranı
                canvas.width = window.innerWidth * dpr * 0.9; // %90 genişlik
                canvas.height = (window.innerHeight * dpr * 0.8); // %80 yükseklik
                canvas.style.width = `${window.innerWidth * 0.9}px`;
                canvas.style.height = `${window.innerHeight * 0.8}px`;
            };

            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            const riveInstance = new rive.Rive({
                src: './finalbosu.riv', // Rive dosyasının yolu
                canvas: canvas,
                autoplay: true,
                stateMachines: ['State Machine 1'],
                onStateChange: (event) => {
                    console.log('State değişti:', event.data); // Konsola state değişikliklerini yaz
                },
            });
        });
    </script>
</body>
</html>
