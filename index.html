<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalbosu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Kaydırma çubuklarını kaldır */
            display: flex;
            flex-direction: column;
            justify-content: center; /* İçeriği dikeyde ortala */
            align-items: center; /* İçeriği yatayda ortala */
            background: url('https://github.com/slatro/finalbosu/raw/main/background.jpeg') no-repeat center center fixed;
            background-size: cover; /* Arka planı ekran boyutuna sığdır */
        }
        #logo {
            width: 15%; /* Logo boyutu ekranın %15'i kadar */
            max-width: 300px; /* Maksimum boyut */
            position: absolute;
            top: 20px; /* Yukarıdan boşluk */
            left: 50%;
            transform: translateX(-50%); /* Yatayda merkezle */
            z-index: 2; /* Logoyu öne çıkar */
        }
        canvas {
            display: block;
            z-index: 1; /* Canvas logonun altında kalır */
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img id="logo" src="https://github.com/slatro/finalbosu/raw/main/logo.png" alt="Logo">

    <!-- Rive Animasyonu -->
    <canvas id="rive-canvas"></canvas>

    <!-- Rive Player Kütüphanesi -->
    <script src="https://unpkg.com/@rive-app/canvas"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const canvas = document.getElementById('rive-canvas');
            const ctx = canvas.getContext('2d');
            
            // Ekran boyutuna göre canvas çözünürlüğünü ayarla
            const resizeCanvas = () => {
                const dpr = window.devicePixelRatio || 1; // Cihazın piksel oranı
                canvas.width = window.innerWidth * dpr;
                canvas.height = window.innerHeight * dpr;
                canvas.style.width = `${window.innerWidth}px`;
                canvas.style.height = `${window.innerHeight}px`;
                ctx.scale(dpr, dpr); // Çözünürlüğü artır
            };

            // İlk yükleme ve pencere boyutu değişikliğinde çalıştır
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            const riveInstance = new rive.Rive({
                src: './finalbosu.riv', // Rive dosyasının yolu
                canvas: canvas,
                autoplay: true,
                stateMachines: ['State Machine 1'], // State Machine adı
                onStateChange: (event) => {
                    console.log('State değişti:', event.data); // Konsola state değişikliklerini yaz
                },
            });

            // Etkileşimler: Fare tıklaması
            canvas.addEventListener('click', () => {
                riveInstance.pointerDown();
            });

            // Fare hareketleri için:
            canvas.addEventListener('mousemove', (event) => {
                riveInstance.pointerMove({
                    x: event.offsetX,
                    y: event.offsetY,
                });
            });

            // Fare serbest bırakıldığında:
            canvas.addEventListener('mouseup', () => {
                riveInstance.pointerUp();
            });
        });
    </script>
</body>
</html>
