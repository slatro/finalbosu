<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalbosu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Taşmayı engeller */
            background: url('https://github.com/slatro/finalbosu/raw/main/background.jpeg') no-repeat center center fixed;
            background-size: cover; /* Arka planı ekranı dolduracak şekilde ayarlar */
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #left-img-container, #right-img-container {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 120px;
            height: 300px; /* Görsel boyutlarına uygun yükseklik */
            display: flex;
            flex-direction: column; /* Daireleri üst üste yerleştirmek için */
            justify-content: space-between; /* Daireler arasında boşluk */
            z-index: 1; /* Canvas'ın arkasında kalır */
        }

        #left-img-container {
            left: -5%; /* Sol tarafa konumlandır */
        }

        #right-img-container {
            right: -5%; /* Sağ tarafa konumlandır */
        }

        .circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ffffff; /* Dairelerin varsayılan rengi */
            opacity: 0.2; /* Varsayılan şeffaflık */
            animation: light-up 2s infinite; /* Animasyonu uygula */
        }

        .circle:nth-child(1) {
            animation-delay: 0s; /* İlk daire animasyonu hemen başlar */
        }

        .circle:nth-child(2) {
            animation-delay: 0.5s; /* İkinci daire biraz gecikmeli başlar */
        }

        .circle:nth-child(3) {
            animation-delay: 1s; /* Üçüncü daire biraz daha gecikmeli başlar */
        }

        .circle:nth-child(4) {
            animation-delay: 1.5s; /* Dördüncü daire */
        }

        @keyframes light-up {
            0%, 100% {
                opacity: 0.2; /* Başlangıç ve bitişte soluk */
            }
            50% {
                opacity: 1; /* Ortada parlak */
            }
        }

        #canvas-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            max-height: 90%;
            border-radius: 20px; /* Hafif yuvarlak köşeler */
            box-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #ffffff; /* Beyaz neon ışık efekti */
            z-index: 2; /* Canvas, görsellerin üzerinde olacak */
        }

        canvas {
            width: 100%; /* Canvas genişliği ekranın %100'üne uyumlu */
            height: auto; /* Yükseklik oranını korur */
            display: block;
        }
    </style>
</head>
<body>
    <!-- Sol Görsel -->
    <div id="left-img-container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <!-- Sağ Görsel -->
    <div id="right-img-container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <!-- Logo -->
    <img id="logo" src="https://github.com/slatro/finalbosu/raw/main/logo.png" alt="Logo">

    <!-- Rive Animasyonu -->
    <div id="game-container">
        <div id="canvas-container">
            <canvas id="rive-canvas"></canvas>
        </div>
    </div>

    <!-- Rive Player Kütüphanesi -->
    <script src="https://unpkg.com/@rive-app/canvas"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const canvas = document.getElementById('rive-canvas');
            const logo = document.getElementById('logo');

            const resizeCanvas = () => {
                const dpr = window.devicePixelRatio || 1; // Cihazın piksel oranı
                canvas.width = Math.min(window.innerWidth * dpr * 0.9, 1200 * dpr); // %90 genişlik ve maksimum 1200px
                canvas.height = Math.min(window.innerHeight * dpr * 0.9, 720 * dpr); // %90 yükseklik ve maksimum 720px
                canvas.style.width = `${Math.min(window.innerWidth * 0.9, 1200)}px`;
                canvas.style.height = `${Math.min(window.innerHeight * 0.9, 720)}px`;

                // Logonun ortasını çerçevenin üst kenarına hizala
                const canvasRect = canvas.getBoundingClientRect();
                const logoHeight = logo.offsetHeight;

                logo.style.top = `${canvasRect.top - logoHeight / 2}px`;
            };

            // İlk kez çalıştır ve pencere boyutu değiştiğinde yeniden çalıştır
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            window.addEventListener('load', resizeCanvas); // Sayfa tamamen yüklendiğinde de çalıştır

            const riveInstance = new rive.Rive({
                src: './finalbosu.riv', // Rive dosyasının yolu
                canvas: canvas,
                autoplay: true,
                stateMachines: ['State Machine 1'],
                onStateChange: (event) => {
                    console.log('State değişti:', event.data); // Konsola state değişikliklerini yaz
                },
            });
        });
    </script>
</body>
</html>
